language: C
sudo: required
dist: trusty
# We can't use strict CFLAGS as a general environment variable,
# because that messes up ./configure.
script: make CFLAGS="$CFLAGS $CFLAGS_STRICT" && make test USE_VALGRIND=1
matrix:
  include:
    - compiler: clang
      env: CFLAGS_STRICT="-std=c99 -O2 -Wall -Weverything -Werror -Wno-#warnings -Wno-pedantic -Wno-padded -Wno-format-nonliteral -Wno-disabled-macro-expansion -Wno-missing-noreturn"
env:
  global:
    - secure: ""
    - COVERITY_SCAN_PROJECT_NAME="Tarsnap/scrypt"
    - COVERITY_SCAN_BRANCH_PATTERN="coverity-scan"
    - COVERITY_SCAN_NOTIFICATION_EMAIL="cperciva@tarsnap.com"
    - COVERITY_SCAN_BUILD_COMMAND="make all clean"
before_install:
  - 'if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update; fi'
  - 'if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y valgrind; fi'
  - autoreconf -i
  - ./configure
  - curl -s "https://scan.coverity.com/scripts/travisci_build_coverity_scan.sh" | bash || true
